<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Storage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <h1>File Storage: <a href="#" id="login">-</a></h1>

    <div id="dropper">

      <div id="share-drop">
        Drag files here to store them
      </div>

      <fieldset id="share-file-upload">
      <legend>Or select files</legend>

      <div>
        <input type="file" id="file-upload" multiple="multiple">
      </div>

      </fieldset>

    </div>

    <div id="sharing">

      Files in storage:

      <ul id="share-list">
        <li id="null-share">None yet!</li>
      </ul>


    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="/sync/syncclient.js"></script>
    <script src="https://browserid.org/include.js"></script>
    <script src="files.js"></script>

    <script type="text/template" id="file-template">
      <li>
        <button class="remove" type="button" title="remove file">x</button>
        <code class="filename"><%- filename %></code> <%- formatSize(size) %>
        <% if (href) { %>
        <!-- FIXME: should quote filename -->
          <a download="<%- filename %>" href="<%- downloadHref %>">download</a>
        <% } %>
      </li>
    </script>

  </body>

</html>
